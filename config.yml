baseURL: "https://70xhandler.com"
title: Xynator
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true

googleAnalytics: UA-123-45

minify:
    disableXML: false
    # minifyOutput: true

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary


params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: Xyantor
    description: "A Communication Error"
    keywords: [Blog, Portfolio, PaperMod]
    author: 70xH
    # author: ["Me", "You"] # multiple authors
    images: ["https://w.wallhaven.cc/full/p8/wallhaven-p8e883.jpg"]
    DateFormat: "January 2, 2006"
    defaultTheme: auto # dark, light
    disableThemeToggle: false

    ShowReadingTime: true
    ShowShareButtons: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: false
    hidemeta: false
    hideSummary: false
    showtoc: false
    tocopen: false

    assets:
        # disableHLJS: true # to disable highlight.js
        # disableFingerprinting: true
        favicon: "/favicons/favico.ico"
        favicon16x16: "/favicons/favicon-16x16.png"
        favicon32x32: "/favicons/favicon-32x32.png"
        apple_touch_icon: "/favicons/apple-touch-icon.png"
        safari_pinned_tab: "<link / abs url>"

    label:
        text: "70xH"
        icon: /me.jpeg
        iconHeight: 35

    # profile-mode
    profileMode:
        enabled: false # needs to be explicitly set
        title: ExampleSite
        subtitle: "This is subtitle"
        imageUrl: "<img location>"
        imageWidth: 120
        imageHeight: 120
        imageTitle: my image
        buttons:
            - name: Posts
              url: posts
            - name: Tags
              url: tags

    # home-info mode
    homeInfoParams:
        Title: "Wagwan \U0001F44B"
        Content: >
          I'm **xhandler** also known as **70xH**.

          - Welcome to my volatile profile.

          - Persistent writes are seen commonly.

    socialIcons:
        - name: github
          url: "https://github.com/70xH"
        - name: discord
          url: "https://discordapp.com/users/865930039814914048"
        - name: reddit
          url: "https://old.reddit.com/user/70xh"
        - name: RsS
          url: "index.xml"

    analytics:
        google:
            SiteVerificationTag: "XYZabc"
        bing:
            SiteVerificationTag: "XYZabc"
        yandex:
            SiteVerificationTag: "XYZabc"

    cover:
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page

    editPost:
        URL: "https://github.com/70xh/xyantor/content"
        Text: "Suggest Changes" # edit text
        appendFilePath: true # to append file path to Edit link

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]
menu:
    main:
        # - identifier: categories
        #   name: categories
        #   url: /categories/
        #   weight: 10
        - identifier: archive
          name: Archive
          url: archives
          weight: 10
        - identifier: tags
          name: Tags
          url: /tags/
          weight: 20
        - identifier: til
          name: TIL
          url: /til
          weight: 30
        - identifier: search
          name: Search
          url: search/
          weight: 40
        - identifier: about
          name: About
          url: about
          weight: 50

